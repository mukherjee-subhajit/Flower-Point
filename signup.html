<title>Sign Up</title>

<script type="text/javascript">
function valid() {
	var name=document.frm.name;
	var pass=document.frm.pass;
	var phn=document.frm.phn;
	var eid=document.frm.eid;
	
	if(name.value==" " || name.value==""){
		alert("Please Enter Name");
		name.focus();
		return false;
	}
	else if(phn.value==" " || phn.value==""){
		alert("Please Enter Phone No.");
		phn.focus();
		return false;
	}
	else if(isNaN(phn.value)){
		alert("Please Enter Phone No. correctly");
		phn.focus();
		return false;
	}
	else if(phn.value.length!=10){
		alert("Phone No. must be 10 digits");
		phn.focus();
		return false;
	}
	else if(eid.value==" " || eid.value==""){
		alert("Please Enter Email ID");
		phn.focus();
		return false;
	}
	else if(pass.value==" " || pass.value==""){
		alert("Please Enter Password");
		pass.focus();
		return false;
	}
	else if(pass.value.length<6){
		alert("Password must be at least 6 characters");
		pass.focus();
		pass.select();
		return false;
	}
}
</script>
